{{ define "head_extras" }}
	{{ partial "ld/post.html" . }}
{{ end }}

{{ define "main" }}
<h1>{{ .Title }}</h1>
<p class="meta">
	{{ if gt .Date.Unix 0 }}
	<time datetime="{{ .Date.Format " 2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
	{{ end }}
</p>
{{ .Content }}
{{ end }}
